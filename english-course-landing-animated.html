<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impara l'Inglese con i Madrelingua</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
    <style>
        .gradient-bg {
            background: linear-gradient(120deg, #4f46e5, #2563eb);
        }
        
        .hover-scale {
            transition: transform 0.3s ease;
        }
        
        .hover-scale:hover {
            transform: scale(1.05);
        }
        
        .floating {
            animation: floating 3s ease-in-out infinite;
        }
        
        @keyframes floating {
            0% { transform: translate(0, 0px); }
            50% { transform: translate(0, 15px); }
            100% { transform: translate(0, 0px); }
        }

        .card-hover {
            transition: all 0.3s ease;
        }

        .card-hover:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        .hero-content {
            position: relative;
            z-index: 20;
        }

        .wave-divider {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: 10;
        }

        .cta-button {
            position: relative;
            z-index: 30;
            display: inline-block;
            margin-bottom: 50px;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Hero Section -->
    <header class="gradient-bg text-white py-20 relative overflow-hidden">
        <div class="absolute inset-0 bg-blue-600 opacity-10">
            <div class="absolute inset-0" style="background-image: url('data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.1'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E')"></div>
        </div>
        <div class="container mx-auto px-4 text-center hero-content">
            <h1 class="text-5xl font-bold mb-4 animate__animated animate__fadeInDown">Impara l'Inglese con Insegnanti Madrelingua</h1>
            <p class="text-xl mb-8 animate__animated animate__fadeInUp animate__delay-1s">Lezioni online, guide scaricabili e supporto in chat 24/7</p>
            <a href="#prova-gratuita" class="cta-button bg-white text-blue-600 px-8 py-3 rounded-full font-semibold hover:bg-blue-50 transition hover-scale animate__animated animate__bounceIn animate__delay-2s shadow-lg">
                Inizia la Prova Gratuita
            </a>
        </div>
        <div class="wave-divider">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
                <path fill="#f9fafb" fill-opacity="1" d="M0,96L48,112C96,128,192,160,288,160C384,160,480,128,576,112C672,96,768,96,864,112C960,128,1056,160,1152,160C1248,160,1344,128,1392,112L1440,96L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path>
            </svg>
        </div>
    </header>

    <!-- Modulo di iscrizione (GetResponse) -->
    <section id="prova-gratuita" class="py-16 container mx-auto px-4">
        <h2 class="text-3xl font-bold text-center mb-12">Iscriviti per la Prova Gratuita</h2>
        <form action="https://app.getresponse.com/add_subscriber.html" method="POST" class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-lg">
            <input type="hidden" name="campaign_token" value="iRv9b">
            <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="name">Il tuo nome</label>
                <input type="text" id="name" name="name" class="w-full p-3 border rounded focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="email">La tua email</label>
                <input type="email" id="email" name="email" class="w-full p-3 border rounded focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" required>
            </div>
            <input type="hidden" name="start_day" value="0">
            <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded font-semibold hover:bg-blue-700 transition hover-scale">
                Inizia la Prova Gratuita
            </button>
        </form>
    </section>

    <!-- Footer -->
    <footer class="gradient-bg text-white py-8">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2024 Corso di Inglese Online. Tutti i diritti riservati.</p>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        AOS.init({
            duration: 1000,
            once: true
        });
    </script>
</body>
</html>
